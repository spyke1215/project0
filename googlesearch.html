<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <link rel="icon" href="googleicontitle.png">
    </head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <body>
        <!-- link to other page -->
        <div class="toprightlink">
            <a class="link" href="googleimages.html">Images</a>
            <a class="link" href="googleadvanced.html">Advanced</a>
        </div>
        <div class="margin">
            <!-- google logo -->
            <div class="container-fluid center logo">
                <img src="googlelogo.png" alt="googlelogo">
            </div>
            <div class="searchbar">
                <div class="rbsch">
                    <div class="alignment">
                        <form action="https://google.com/search">
                            <!-- search icon -->
                            <div class="searchicon">
                                <span class="iconimg">
                                    <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                                    </svg>
                                </span>
                            </div>
                            <!-- text input -->
                            <div class="containter">
                                <input class="searchin" aria-autocomplete="both" type="text" name="q">
                            </div>
                            <!-- submit buttons -->
                            <div class="buttons center">
                                <input type="submit" name="btnK" class="buttonstyle active " aria-label="Google Search" value="Google Search">
                                <input type="submit" name="btnI" class="buttonstyle active " aria-label="I'm Feeling Lucky" value="I am Feeling Lucky"> 
                            </div>
                        </form>
                    </div>    
                </div>
            </div>
        </div>
    </body>
</html>
