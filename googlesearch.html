<!DOCTYPE html>
<html lang="en">
    <head>
        
        <title>Google</title>
    </head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <body>
        <div class="container-fluid center logo">
            <img src="googlelogo.png" alt="googlelogo">
        </div>
        <div class="container-fluid center">
            <form action="https://google.com/search">
                <div class="searchbar">
                    <input class="form-control rounded-pill" aria-autocomplete="both" type="text" name="q">
                </div>
                <div class="container-fluid buttons">
                    <input type="submit" class="btn btn-light" value="Google Search">
                    <input type="submit" class="btn btn-light" value="I'm Feeling Lucky"> 
                </div>
            </form>
        </div>
    </body>
</html>
