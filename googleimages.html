<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <link rel="icon" href="googleicontitle.png">
    </head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <body>
        <!-- link to google search page -->
        <div class="toprightlink">
            <a class="link" href="googlesearch.html">Search</a>
        </div>
        <div class="margin">
            <!-- google logo -->
            <div class="center logoimg">
                <img src="googlelogo.png" alt="googlelogo">
                <span class="logosubtext">images</span>
            </div>
            <form class="length" action="https://images.google.com/images">
                <div class="searchbarimg">
                    <div class="rbimg">
                        <div class="alignment">
                            <!-- search icon -->
                            <div class="searchicon">
                                <span class="iconimg">
                                    <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                                    </svg>
                                </span>
                            </div>
                            <!-- text input -->
                            <div>
                                <input class="imagein" aria-autocomplete="both" type="text" name="q">
                            </div>
                            <button class="Tg7LZd" aria-label="Google Search" type="submit" data-ved="0ahUKEwirv4fSmOjqAhUBPXAKHfKECnUQ4dUDCAc"> 
                                <div class="FAuhyb"> 
                                    <span class="z1asCe">
                                        <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                            <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                                        </svg>
                                    </span> 
                                </div> 
                            </button>
                        </div>    
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
